<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Encriptar de Texto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1><img id="logo" src="img/logo.png" alt="logo de alura"></h1>
    </header>
    <main>
        <form>
            <section>
                <div class="panelPrincipal">
                    <textarea class="textencriptador" name="encriptador" cols="65" rows="18"
                        placeholder="Ingrese el texto aqui"></textarea>
                    <p id="texto">Solo letras minusculas y sin acentos</p>
                    <div class="botonesPrincipales">
                        <input class="botonEncriptar" type="submit" value="Encriptar">
                        <input class="botonDesencriptar" type="submit" value="Desencriptar" class="enviar">
                    </div>
                </div>
            </section>

            <section>
                <div class="panelSegundario">
                    <textarea id="campoencriptador" name="mensaje" cols="20" rows="15"
                        placeholder="Ingresa el texto que desea encriptar"></textarea>
                    <div class="botonSegundario">
                        <input type="submit" value="Copiar">
                    </div>
                </div>
        </form>
    </main>
</body>

</html>
